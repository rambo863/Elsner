<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [10,20,30,40,50];
        const arr = [];
        for(i=0;i<a.length;i++){
        if(i==0){    
            var prvalue = a[a.length - 1];
            var nextvalue = a[i+1];
        }
        else if(i==a.length - 1){
            var prvalue = a[i-1];
            var nextvalue = a[0];
        }
        else if(i>0){
            var prvalue = a[i-1];
            var nextvalue = a[i+1];
        }
        var sum = prvalue + nextvalue;
        arr.push(sum);
    }
    document.write(arr);
    </script>
</body>
</html>
